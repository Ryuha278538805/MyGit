<!DOCTYPE html>

                            </div>
                        </div>
                        <div class="swiper-container swiper-1">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://img.alicdn.com/imgextra/i2/1996270577/TB2eMuQbrlmpuFjSZFlXXbdQXXa_!!1996270577.jpg">
                                </div>
                                <div class="swiper-slide">

                                </div>
                            </div>
                            <div class="swiper-pagination">
                            </div>
                        </div>
                        <div class="brandContent" style="height:180px;">
                            <div class="brandTitle">
                                Lenovo/联想 小新 air 12 云笔记本 12.2英寸 超轻薄笔记本电脑
                            </div>
                            <div class="brandPrice">
                                <span class="brandPriceSmall">目标</span>
                                ¥ 5000
                            </div>
                            <div class="barContent">
                                <span>进度</span>
                                <div class="progress lineBar" style="width:75%;">
                                    <span class="blue" style="width: 36%;"></span>
                                </div>
                                <i>36%</i>
                            </div>
                            <div class="status">
                                <div class="span1">已经筹得</div>
                                <div class="span1">还需筹集</div>
                                <div class="span1">众筹时间</div>
                            </div>
                            <div class="status">
                                <div class="span2">¥5600</div>
                                <div class="span2">¥8900</div>
                                <div class="span2">4/14-5/14</div>
                            </div>
                        </div>
                        <div class="profile" style="margin-top:10px;">
                            <div class="brandNum">
                                <span class="numText">认购价格</span>
                                <span class="opp">
                                    <input id="txtBuy" type="text" value="输入价格" onclick="numberInput.mIn();" onblur="numberInput.mOut();" />
                                </span>
                            </div>
                            <div class="brandNum profileinfo" onclick="showDetail();">
                                <span class="text">配置信息</span>
                                <img class="arrow" src="../img/zhangkai_.png" />

                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <a href="#" class="link"></a>
                            <a href="#" class="buy" onclick="Ok()">我要认购</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var myApp = new Framework7();

        var mySwiper1 = myApp.swiper('.swiper-1', {
            pagination: '.swiper-1 .swiper-pagination',
            spaceBetween: 50
        });

        var numberInput = {
            defaultVal: "输入价格",
            mIn: function () {
                var val = $("#txtBuy").val();
                if (this.defaultVal == val) {
                    $("#txtBuy").val("");
                }
            },
            mOut: function () {
                var val = $("#txtBuy").val();
                if (isNaN(Number(val))) {
                    val = "";
                }
                if ("" == val || Number(val) == 0) {
                    $("#txtBuy").val(this.defaultVal);
                }
            }
        };
        function showDetail() {
            location.href = "配置信息.html";
        }
        function Ok() {
            showMessage("chenggong_.png", "购买成功！客户稍后会联系您~", "再逛逛");
            return;
        }
    </script>
