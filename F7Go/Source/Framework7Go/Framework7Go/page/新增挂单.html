<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <style>
        .name {
            margin-right: 10px;
        }

        .ulContentinput {
            width: 60%;
        }
    </style>

    <link href="../css/list.css" rel="stylesheet" type="text/css" />
    <link href="../css/linebar.css" rel="stylesheet" />
    <script src="../js/boot.js" type="text/javascript"></script>
    <script src="../js/jquery-1.7.1.min.js"></script>
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page">
                    <div class="page-content" style="padding-bottom:20px;">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="javascript:void(0)" onclick="goBack('我的.html')" class="back link"> <i class="icon icon-back"></i></a>
                                </div>
                                <div class="center sliding title">
                                    新增挂单
                                </div>
                            </div>
                        </div>
                        <ul class="ulContent chouEdit">
                            <li>
                                <div class="name" style="width: 120px;">名称型号(必填)</div>
                                <input type="text" class="ulContentinput" />
                            </li>
                            <li>
                                <div class="name">出售数量(台)</div>
                                <input type="number" class="ulContentinput" style="text-align:right" />
                            </li>
                            <li>
                                <div class="name">截止日期</div>
                                <input id="calendar-default" type="text" class="dateBox" />

                            </li>
                            <li>
                                <div class="name">备注说明</div>
                                <input type="text" class="ulContentinput" />
                            </li>
                            <li class="high" onclick="doCamera();">
                                <div class="name">图片上传</div>
                                <img id="photo" class="Camera" src="../img/xiangji_.png" />
                            </li>
                        </ul>
                        <div style="margin:auto;width:80%;display:none">
                            <input type="hidden" id="txtPath" />
                            <input id="txtCamera" type="file" accept="image/*" capture="camera" style="display:none">
                        </div>
                        <a href="#" class="mysubmit" onclick="Ok()">提 交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var myApp = new Framework7();
        var calendarDefault = myApp.calendar({
            input: '#calendar-default',
        });

        function doCamera() {
            document.getElementById("txtCamera").click();
        }
        function selDate() {
            document.getElementById("picker").focus();
            document.getElementById("picker").select();
            document.getElementById("picker").click();
        }

        document.getElementById('txtCamera').addEventListener('change', function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("photo").src = e.target.result;
                $("#txtPath").val(e.target.result);
            };
            reader.readAsDataURL(this.files[0]);
            console.log(this.files[0]);
            var fileSize = Math.round(this.files[0].size / 1024 / 1024); //以M为单位
        }, false);

        function Ok() {
            showMessage("chenggong_.png", "挂单成功", "返回大厅", "单号:020201030", back)
        }
        function back() {
            goBack("我的挂单.html");
        }
    </script>
</body>
</html>
