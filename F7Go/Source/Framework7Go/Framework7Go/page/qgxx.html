<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link href="../css/detail.css" rel="stylesheet" type="text/css" />
    <script src="../js/boot.js" type="text/javascript"></script>
    <script src="../js/jquery-1.7.1.min.js"></script>
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page">
                    <div class="page-content" style="padding-bottom:50px;">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="javascript:void(0)" onclick="goBack('jydt.html')" class="back link"> <i class="icon icon-back"></i></a>
                                </div>
                                <div class="center sliding title">
                                    求购详情
                                </div>
                            </div>
                        </div>
                        <div class="swiper-container swiper-1">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://img.alicdn.com/imgextra/i2/1996270577/TB2eMuQbrlmpuFjSZFlXXbdQXXa_!!1996270577.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img.alicdn.com/imgextra/i4/1996270577/TB2hQqQbypnpuFjSZFkXXc4ZpXa_!!1996270577.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://img.alicdn.com/imgextra/i1/1996270577/TB2gH9JbrBnpuFjSZFGXXX51pXa_!!1996270577.jpg">
                                </div>
                            </div>
                            <div class="swiper-pagination">
                            </div>
                        </div>
                        <div class="brandContent">
                            <div class="brandTitle">
                                Lenovo/联想 小新 air 12 云笔记本 12.2英寸 超轻薄笔记本电脑
                            </div>
                            <div class="brandPrice">
                                ¥ 5000
                            </div>
                            <div class="brandType">
                                截止日期:2017/3/25
                            </div>
                        </div>
                        <div class="hasNum">
                            还需200台
                        </div>
                        <div class="profile">
                            <div class="brandNum">
                                <span class="numText">数量</span>
                                <span class="opp">
                                    <input id="txtBuy" type="text" value="输入台数"  onclick="numberInput.mIn();" onblur="numberInput.mOut();" />
                                </span>
                            </div>
                            <div class="brandNum profileinfo" onclick="showDetail();">
                                <span class="text">配置信息</span>
                                <img class="arrow" src="../img/zhangkai_.png" />
                            </div>
                            <div class="profileContent">
                                <table class="tbProfile">
                                    <tr>
                                        <th colspan="2">显卡</th>
                                        <th colspan="2">显示器</th>
                                    </tr>
                                    <tr>
                                        <td>类型</td>
                                        <td>英特尔核瑞显卡</td>
                                        <td>显示比例</td>
                                        <td>16:10</td>
                                    </tr>
                                    <tr>
                                        <td>显卡芯片</td>
                                        <td>intel HD Graphics515</td>
                                        <td>物理分辨</td>
                                        <td>1920x1080</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <a href="#" class="link"></a>
                            <a href="#" class="buy" onclick="Ok()">确认求购</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var myApp = new Framework7();

        var mySwiper1 = myApp.swiper('.swiper-1', {
            pagination: '.swiper-1 .swiper-pagination',
            spaceBetween: 50
        });

        var numberInput = {
            defaultVal: "输入台数",
            mIn: function () {
                var val = $("#txtBuy").val();
                if (this.defaultVal == val) {
                    $("#txtBuy").val("");
                }
            },
            mOut: function () {
                var val = $("#txtBuy").val();
                if (isNaN(Number(val))) {
                    val = "";
                }
                if ("" == val || Number(val) == 0) {
                    $("#txtBuy").val(this.defaultVal);
                }
            }
        };
        function showDetail() {
            location.href = "配置信息.html";
        }
        function Ok() {
            showMessage("chenggong_.png", "购买成功！客户稍后会联系您~", "再逛逛");
            return;
        }
    </script>
</body>
</html>
